<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
        <ui:composition template=".././WEB-INF/template.xhtml">
            
            <ui:define name="title">
                #{messages.viewRabbitsBreed_title}
            </ui:define>
            
            <ui:define name="content">
                <h1>#{messages.viewRabbitsBreed_h1}</h1>
                <h:form class="form-horizontal">
                    <fieldset disabled="true">
                        <ui:include src="rabbitsBreedsElementsFragment.xhtml"/>
                        <div class="form-group">
                            <h:outputLabel value="#{messages.rabbitsBreed_dateAdded}:" for="weight" class="control-label col-sm-2"/>
                            <div class="col-sm-10">
                                <h:outputText id="dateAdded" 
                                              value="#{rabbitsBreedController.currentRabbitsBreed.dateAdded}" 
                                              class="form-control">
                                    <f:convertDateTime type="date" dateStyle="medium" />
                                </h:outputText>
                            </div>
                        </div>
                    
                    </fieldset>
                
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton action="editRabbitsBreed" value="#{messages.edit}" class="btn btn-primary"/>
                        </div>
                    </div>

                </h:form>
 
            </ui:define>

        </ui:composition>
        
    </body>
</html>
